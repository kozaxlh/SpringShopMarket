<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link rel="stylesheet" th:href="@{/css/style.css}"/>-->
        <script type="text/javascript" th:src="@{/js/validator.js}"></script>
    </head>
    <body>
        <h1><a th:href = "@{/}">Home</a></h1>
        <div class="login-admin">
            <div class="form-overlay" th:text = "${ERROR}"></div>
            <form class="form-content" action="/checklogin" target="_self" method="post">
                <h1>Login</h1>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input
                        class="form-input"
                        type="text"
                        name="username"
                        placeholder="Username"
                        value=""
                        />
                    <span class="message-error"></span>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input
                        class="form-input"
                        type="password"
                        name="password"
                        placeholder="Password"
                        value=""
                        />
                    <span class="message-error"></span>
                </div>
                <button type="submit" class="btn-login form-submit">
                    Đăng nhập
                </button>
            </form>
        </div>

        <script>
            const $ = document.querySelector.bind(document);
            const $$ = document.querySelectorAll.bind(document);
            let users = JSON.parse(localStorage.getItem("myUsers"));
            Validator({
                form: ".form-content",
                formGroupSelector: ".form-group",
                errorSelector: ".message-error",
                rules: [
                    Validator.isRequired(
                            'input[name="username"]',
                            "Vui lòng nhập email"
                            ),
                    Validator.isRequired(
                            'input[name="password"]',
                            "Vui lòng nhập mật khẩu"
                            ),
                ],
            });

            function resetInput() {
                let inputs = $$("input");
                for (let input of inputs) {
                    input.value = "";
                }
            }
            enableSubmit();

            function enableSubmit() {
                $("body").addEventListener("keypress", (e) => {
                    if (e.keyCode === 13)
                        $("button").click();
                });
            }
        </script>
    </body>
</html>
